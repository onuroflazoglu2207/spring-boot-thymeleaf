<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Or Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:switch="${isHave}">
<div class="container">
    <div class="progress-bar bg-white text-dark">
        <h2>Update Or Delete</h2>
    </div>
</div>
<div th:case="true" class="d-flex justify-content-center align-items-center">
    <form method="post" th:action="@{/web/v1/users/updateOrDeleter/__${identity}__}" th:object="${dto}">
        <input type="text" class="input-group m-1" th:value="*{name}" th:field="*{name}" placeholder="name"/>
        <input type="date" class="input-group m-1" th:value="*{birthday}" th:field="*{birthday}"
               placeholder="birthday"/>
        <select class="input-group  m-1" th:field="*{gender}">
            <option th:each="gndr: ${T(com.example.demo.controller.WebController).genderFieldNoNull()}"
                    th:value="${gndr}" th:text="${gndr}"/>
        </select>
        <input type="text" class="input-group m-1" th:value="*{email}" th:field="*{email}" placeholder="email"/>
        <input type="text" class="input-group m-1" th:value="*{phone}" th:field="*{phone}" placeholder="phone"/>
        <input type="text" class="input-group m-1" th:value="*{password}" th:field="*{password}"
               placeholder="password"/>
        <input type="submit" class="btn btn-outline-dark col-12  m-1" name="submit" value="Delete"/>
        <input type="submit" class="btn btn-outline-dark col-12  m-1" name="submit" value="Update"/>
    </form>
</div>
<div th:case="false" class="d-flex justify-content-center align-items-center">
    <h2 class="text-danger">User is not Found!</h2>
</div>
<div class="d-flex justify-content-center align-items-center">
    <a type="text" class="btn btn-outline-dark col-2  m-1" onclick="window.location.href='../getAll'">
        <= Return List</a>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div th:if="${isHave}" class="progress-bar bg-white text-dark" th:text="${message}"/>
</div>
</body>
</html>
